<div class="grid-item-container">
    <div class="img-div" (click)="selectItem(galleryItem!.imgUrl)">
        <img [src]="galleryItem?.imgUrl" [alt]="galleryItem?.title">
    </div>
    <div class="content-div">
        <h3>{{galleryItem?.title}}</h3>
        <h5>{{galleryItem?.date}}</h5>
        <button (click)="onBook()">BOOK</button>
    </div>
</div>
