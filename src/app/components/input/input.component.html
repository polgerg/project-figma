<div class="input-div">
    <label for="{{id}}" [class.is-focused]="isFocused" [class.is-success]="control.value.length > 0 && control.touched">{{label}}</label>
    <img [src]="imgUrl" alt="username-icon">
    <input
        [class.input-focus]="control.value.length > 0 && isFocused" 
        type="{{type}}" 
        id="{{id}}"
        [formControl]="control"
        name="{{name}}"
        (click)="onClick()"
        (focusout)="onLeave()"
        >
</div>
